<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Img,Audio n Video Tagst</title>
</head>
<body>
    <!--img:image tag
    Attibutes:
    >>src:source
    >>alt:alternative description-->
 <!--online imgs-->
    <img src="https://images3.alphacoders.com/165/thumb-1920-165265.jpg" alt="dis is a image" />
    <!--offline imgs-->
    <img src="./profile pic.jpg" alt="this is my pic" height="250" width="250"/>
    <!--br:brake(newline)-->
    <br>
    <video height="350" width="250" controls autoploay loop muted>
        <source src="https://www.youtube.com/watch?v=HLA-T18mVcM" type=""video/mp4">
    </video>
   
    <br />
    <iframe width="560" height="315" src="https://www.youtube.com/embed/HLA-T18mVcM?si=wVsNxNOqViNlXgVD" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>


    <!--audio -->
    <audio controls autoplay loop muted>
        <source src="./filename.ogg" type="audio/ogg">
     

    </audio>
    <audio src="filename" controls loop muted autoplay></audio>
</body>
</html>
