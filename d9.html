<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input tags in HTML</title>
</head>
<body>
    <marquee>Input Tags in HTML</marquee>
    <h2>Input Tags in HTML</h2>
    <label for="phNum">Phone Number:</label>
    <input type="number" name="phonenumber" placeholder="please enter number" id="phNum" required value=""/>
    <br />
    <br/>
    <label for="fname">FullName: </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="text" name="fullname" placeholder="please enter full name" id="fname" required value="">
    <br/>
    <br/>
    <label for="pwd" >Password:</label>
    <input type="password" name="password" placeholder="pls enter pwd" id="pwd" required value="">
    <br/>
    <br/>
    <label for="email">Email:</label>
    <input type="email" name="email" placeholder="pls enter email" id="email" required value="">
    <br/>
    <br/>
    <label for="cmts">Comments:</label>
    <!--<input type="text" name="comments" id="cmts" placeholder="pls enter comment">-->
    <textarea name="comments" id="cmts" rows="12" cols="22" placeholder="pls enter comments here..."></textarea>
    <br/>
    <br/>
    <label >Gender:</label>
    <input type="radio" name="gender" id="m" checked><label for="m">Men</label>
    <input type="radio" name="gender" id="w"><label for="w">Women</label>
    <input type="radio" name="gender" id="p"><label for="p">Nottosay</label>
    <br/>
    <br/>
    
    


</body>
</html>
